name: "test-expense-tracking"
services:
  db:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: test_expenses_db      
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d test_expenses_db -U postgres"]
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
      - ./scripts/sql/:/docker-entrypoint-initdb.d/
